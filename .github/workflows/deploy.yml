name: Deploy to AWS ECS

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fastapi-app-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Pulumi CLI
      uses: pulumi/actions@v4
    
    - name: Install Pulumi dependencies
      run: |
        cd infra
        pip install -r requirements.txt
    
    - name: Deploy infrastructure with Pulumi
      uses: pulumi/actions@v4
      with:
        command: up
        stack-name: production
        work-dir: infra
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    
    - name: Get RDS endpoint from Pulumi
      id: get-rds
      run: |
        cd infra
        DATABASE_URL=$(pulumi stack output database_url --show-secrets)
        echo "::add-mask::$DATABASE_URL"
        echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
    
    - name: Run database migrations
      run: |
        pip install alembic psycopg2-binary
        alembic upgrade head
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
    
    - name: Force ECS service update
      run: |
        CLUSTER_NAME=$(cd infra && pulumi stack output cluster_name)
        SERVICE_NAME="fastapi-app-service"
        
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service $SERVICE_NAME \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}
    
    - name: Wait for service stability
      run: |
        CLUSTER_NAME=$(cd infra && pulumi stack output cluster_name)
        SERVICE_NAME="fastapi-app-service"
        
        aws ecs wait services-stable \
          --cluster $CLUSTER_NAME \
          --services $SERVICE_NAME \
          --region ${{ env.AWS_REGION }}
    
    - name: Get deployment URLs
      run: |
        cd infra
        echo "Deployment Complete!"
        echo "Application URL: $(pulumi stack output app_url)"
        echo "Prometheus URL: $(pulumi stack output prometheus_url)"
        echo "Grafana URL: $(pulumi stack output grafana_url)"
        echo "RDS Endpoint: $(pulumi stack output rds_endpoint)"
